<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Live Chat with Firebase + Image Upload</title>
<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage.js"></script>

<style>
body {
  background-color: rgb(0, 0, 100);
  padding: 100px 200px;
  color: silver;
  border: 2px solid #ff4800;
  font-family: Arial, sans-serif;
  margin: 0;
}
.structure {
  border: 2px solid #ff4800;
  background-color: rgb(48, 48, 48);
  padding: 50px;
}
#messages {
  border: 1px solid #ccc;
  max-height: 400px;
  overflow-y: auto;
  margin-bottom: 20px;
  padding: 10px;
  background: #222;
}
.message {
  margin: 5px 0;
}
.username {
  font-weight: bold;
}
</style>
</head>
<body>
<div class="structure">
  <h2>Live Chat</h2>
  <!-- Auth / Sign Up -->
  <div id="auth-section">
    <h3>Sign In / Sign Up</h3>
    <input type="email" id="email" placeholder="Email" /><br/><br/>
    <input type="password" id="password" placeholder="Password" /><br/><br/>
    <button onclick="signIn()">Sign In</button>
    <button onclick="signUp()">Sign Up</button>
  </div>
  <!-- User info and chat -->
  <div id="chat-section" style="display:none;">
    <p id="welcomeMsg"></p>
    <label>Username:</label>
    <input type="text" id="username" placeholder="Your username" /><br/><br/>
    <label>Pick Color:</label>
    <input type="color" id="color" /><br/><br/>
    <button onclick="saveProfile()">Save Profile</button>
    <button onclick="logout()">Logout</button><br/><br/>
    <!-- Image upload -->
    <input type="file" id="imageUpload" accept="image/*" />
    <button onclick="uploadImage()">Upload Image</button>
    <br/><br/>
    <!-- Chat messages -->
    <div id="messages"></div>
    <!-- Message input -->
    <input type="text" id="messageInput" placeholder="Type your message" />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  // Firebase config - replace with your own project info
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    databaseURL: "https://YOUR_DATABASE_NAME.firebaseio.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.database();
  const storage = firebase.storage();

  // Elements
  const authSection = document.getElementById('auth-section');
  const chatSection = document.getElementById('chat-section');
  const welcomeMsg = document.getElementById('welcomeMsg');
  const messagesDiv = document.getElementById('messages');

  // Load profile
  let username = localStorage.getItem('username') || '';
  let color = localStorage.getItem('color') || '#ffffff';

  // Check auth state
  auth.onAuthStateChanged(user => {
    if (user) {
      showChat();
    } else {
      showAuth();
    }
  });

  function showAuth() {
    authSection.style.display = 'block';
    chatSection.style.display = 'none';
  }

  function showChat() {
    authSection.style.display = 'none';
    chatSection.style.display = 'block';
    const user = auth.currentUser;
    if (user) {
      welcomeMsg.innerText = `Logged in as: ${user.email}`;
    }
    // Load profile info
    if (localStorage.getItem('username')) {
      username = localStorage.getItem('username');
      document.getElementById('username').value = username;
    }
    if (localStorage.getItem('color')) {
      color = localStorage.getItem('color');
      document.getElementById('color').value = color;
    }
    listenForMessages();
  }

  // Auth functions
  function signUp() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.createUserWithEmailAndPassword(email, password)
      .then(() => alert('Sign Up successful! Please log in.'))
      .catch(e => alert('Error: ' + e.message));
  }

  function signIn() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => alert('Signed in!'))
      .catch(e => alert('Error: ' + e.message));
  }

  function logout() {
    auth.signOut();
  }

  function saveProfile() {
    const uname = document.getElementById('username').value.trim();
    const col = document.getElementById('color').value;
    if (uname) {
      localStorage.setItem('username', uname);
      localStorage.setItem('color', col);
      username = uname;
      color = col;
      alert('Profile saved!');
    } else {
      alert('Enter a username.');
    }
  }

  // Send message
  function sendMessage() {
    const messageText = document.getElementById('messageInput').value.trim();
    if (!messageText) return;
    const user = auth.currentUser;
    if (!user) { alert('Not logged in!'); return; }
    const messagesRef = db.ref('messages');
    messagesRef.push({
      username: localStorage.getItem('username') || 'Anonymous',
      color: localStorage.getItem('color') || '#ffffff',
      message: messageText,
      timestamp: Date.now()
    });
    document.getElementById('messageInput').value = '';
  }

  // Listen for new messages
  function listenForMessages() {
    const messagesRef = db.ref('messages');
    messagesRef.on('child_added', snapshot => {
      const msg = snapshot.val();
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      // Check if message has an image URL
      if (msg.imageUrl) {
        // Display image
        const img = document.createElement('img');
        img.src = msg.imageUrl;
        img.style.maxWidth = '200px';
        img.style.display = 'block';
        msgDiv.innerHTML = `<span class="username" style="color: ${msg.color};">${msg.username}:</span>`;
        msgDiv.appendChild(img);
      } else {
        // Regular text message
        msgDiv.innerHTML = `<span class="username" style="color: ${msg.color};">${msg.username}:</span> ${msg.message}`;
      }
      messagesDiv.appendChild(msgDiv);
      // Scroll to bottom
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  }

  // Upload image function
  function uploadImage() {
    const fileInput = document.getElementById('imageUpload');
    const file = fileInput.files[0];
    if (!file) {
      alert('Please select an image to upload.');
      return;
    }
    const user = auth.currentUser;
    if (!user) { alert('Please sign in first!'); return; }

    const storageRef = storage.ref('images/' + Date.now() + '_' + file.name);
    storageRef.put(file).then(snapshot => {
      snapshot.ref.getDownloadURL().then(downloadURL => {
        // Save the image URL as a message
        const messagesRef = db.ref('messages');
        messagesRef.push({
          username: localStorage.getItem('username') || 'Anonymous',
          color: localStorage.getItem('color') || '#ffffff',
          message: '', // optional, you can add caption here
          imageUrl: downloadURL,
          timestamp: Date.now()
        });
        fileInput.value = ''; // clear file input
        alert('Image uploaded!');
      });
    }).catch(e => {
      alert('Upload failed: ' + e.message);
    });
  }
</script>
</body>
</html>
